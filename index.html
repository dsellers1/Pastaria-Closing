<script>
	function math(){
		var v100 = ~~parseFloat(document.getElementById("A4").value); 
		var v50 = ~~parseFloat(document.getElementById("A5").value); 
		var v20 = ~~parseFloat(document.getElementById("A6").value); 
		var v10 = ~~parseFloat(document.getElementById("A7").value); 
		var v5 = ~~parseFloat(document.getElementById("A8").value); 
		var v1 = ~~parseFloat(document.getElementById("A9").value); 
		var v025 = ~~parseFloat(document.getElementById("A10").value); 
		var vGC = ~~parseFloat(document.getElementById("A11").value); 
		var vCC = parseFloat(1*document.getElementById("A12").value); 
		var vPO = ~~parseFloat(document.getElementById("A13").value); 
		var vOT = ~~parseFloat(document.getElementById("A1").value); 
		var vZ = ~~parseFloat(document.getElementById("A3").value); 
		var vDrawer_Begin = ~~parseFloat(document.getElementById("A14").value);
		var vDrawer_Total = (v100 * 100) + (v50 * 50) + (v20 * 20) + (v10 * 10) + (v5 * 5) + (v1 * 1) + (v025 * 0.25) + vGC + vCC - vPO + vOT
		var vDrawer_Sales = vDrawer_Total - vDrawer_Begin
		var vDrawer_vs_Register_Sales = vZ - vDrawer_Sales
		
		if (vDrawer_vs_Register_Sales <= 10 && vDrawer_vs_Register_Sales >= -10) {
			document.getElementById('verify').innerHTML = "Drawer is within Â±$10. " + vDrawer_vs_Register_Sales.toFixed(2);
		} else if (vDrawer_vs_Register_Sales < 10) {
			document.getElementById('verify').innerHTML = "Drawer is over by $" + Math.abs(vDrawer_vs_Register_Sales).toFixed(2);
		} else if (vDrawer_vs_Register_Sales > 10) {
			document.getElementById('verify').innerHTML = "Drawer is short by $" + vDrawer_vs_Register_Sales.toFixed(2);
		}
		
		if (vCC != 0) {document.getElementById('Drop_Credit').innerHTML = "Credit Cards - $" + vCC;}
		if (vGC != 0) {document.getElementById('Drop_Gift').innerHTML = "Gift Cards - $" + vGC;}
		if (v100 != 0) {document.getElementById('Drop_100').innerHTML = "$100s - $" + (v100 * 100);}
		if (v50 != 0) {document.getElementById('Drop_50').innerHTML = "$50s - $" + (v50 * 50);}
		if (v20 != 0) {document.getElementById('Drop_20').innerHTML = "$20 - $" + (v20 * 20);}
		if (v10 != 0 && v10 > 50) {document.getElementById('Drop_10').innerHTML = "$10s - $" + ((v10 - 50) * 10);}
		if (v5 != 0 && v5 > 100) {document.getElementById('Drop_5').innerHTML = "$5s - $" + ((v5 - 100) * 5);}
		if (v1 != 0 && v1 > 500) {document.getElementById('Drop_1').innerHTML = "$1s - $" + ((v1 - 500) * 1);}
		if (vPO != 0) {document.getElementById('Drop_PO').innerHTML = "Payouts - $" + vPO;}
		document.getElementById('Drop_Total').innerHTML = "???";
		
		document.getElementById('Begin_10').innerHTML = "$10s - $" + (v10 * 10);
		document.getElementById('Begin_5').innerHTML = "$5s - $" + (v5 * 5);
		document.getElementById('Begin_1').innerHTML = "$1s - $" + (v1 * 1);
		document.getElementById('Begin_Q').innerHTML = "$Qs - $" + (v025 * 0.25).toFixed(2);
		document.getElementById('Begin_Total').innerHTML = "???";

		window.location.href = "#fourth";
	}
</script>
